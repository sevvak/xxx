<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Dora AI</title>
    <style>
      /* Ensure the page occupies the full viewport */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      /* Styling for the iframe */
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        transition: height 0.1s ease-in-out; /* Smooth height adjustments */
      }
    </style>
  </head>
  <body>
    <!-- Chat iframe -->
    <iframe
      id="chatFrame"
      src="https://www.chatbase.co/chatbot-iframe/zwOpiGmzLwmODR8weekJ9">
    </iframe>

    <script>
      const iframe = document.getElementById('chatFrame');

      function adjustIframeHeight() {
        if (window.visualViewport) {
          // Function to update iframe height
          const updateHeight = () => {
            iframe.style.height = `${window.visualViewport.height}px`;
          };

          // Initial adjustment
          updateHeight();

          // Listen for changes in viewport height
          window.visualViewport.addEventListener('resize', updateHeight);

          // Handle potential focus events for better responsiveness
          document.addEventListener('focusin', updateHeight);
          document.addEventListener('focusout', updateHeight);
        } else {
          // Fallback for older devices
          const updateFallbackHeight = () => {
            iframe.style.height = `${window.innerHeight}px`;
          };

          updateFallbackHeight();
          window.addEventListener('resize', updateFallbackHeight);
        }
      }

      // Call the function to initialize adjustments
      adjustIframeHeight();
    </script>
  </body>
</html>
