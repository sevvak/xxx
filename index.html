<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Dora AI</title>

      html, body {
        margin: 0; 
        padding: 0; 
        height: 100%;

        overflow-y: auto;

        width: 100%;
        height: 100%;

    <script>
      new Chatbase({
        botId: "zwOpiGmzLwmODR8weekJ9",
        container: "#chat-container",
      });
    </script>
  </body>
