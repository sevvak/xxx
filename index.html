d<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Dora Test 1 AI</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Prevent extra scrollbars */
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block; /* Avoid extra whitespace */
      }
    </style>
  </head>
  <body>
    <iframe
      id="chatFrame"
      src="https://www.chatbase.co/chatbot-iframe/zwOpiGmzLwmODR8weekJ9">
    </iframe>
    <script>
      const iframe = document.getElementById('chatFrame');

      function adjustIframeHeight() {
        const viewportHeight = window.innerHeight;
        iframe.style.height = viewportHeight + 'px';
      }

      // Adjust on load
      adjustIframeHeight();

      // Adjust on resize (handles iOS keyboard)
      window.addEventListener('resize', () => {
        setTimeout(adjustIframeHeight, 300); // Delay for keyboard animation
      });
    </script>
  </body>
</html>
