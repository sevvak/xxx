<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Dora AI</title>
    <style>
      /* Ensure the page occupies the full viewport */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      /* Styling for the iframe */
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- Chat iframe -->
    <iframe
      id="chatFrame"
      src="https://www.chatbase.co/chatbot-iframe/zwOpiGmzLwmODR8weekJ9">
    </iframe>

    <script>
      // Reference to the iframe
      const iframe = document.getElementById('chatFrame');

      // Adjust the iframe height dynamically
      function adjustIframeHeight() {
        if (window.visualViewport) {
          // Use visualViewport API for modern iOS devices
          const viewport = window.visualViewport;
          iframe.style.height = `${viewport.height}px`;

          // Listen for resize events (triggered by keyboard appearance)
          viewport.addEventListener('resize', () => {
            iframe.style.height = `${viewport.height}px`;
          });
        } else {
          // Fallback for older devices
          window.addEventListener('resize', () => {
            iframe.style.height = `${window.innerHeight}px`;
          });
        }
      }

      // Call the function to initialize adjustments
      adjustIframeHeight();
    </script>
  </body>
</html>
