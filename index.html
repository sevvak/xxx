<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Dora AI</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Prevent extra scrollbars */
      }

      iframe {
        width: 100%;
        border: none;
        display: block; /* Avoid extra whitespace */
        height: 100%; /* Default height for most devices */
      }
    </style>
  </head>
  <body>
    <iframe
      id="chatFrame"
      src="https://www.chatbase.co/chatbot-iframe/zwOpiGmzLwmODR8weekJ9">
    </iframe>

    <script>
      const iframe = document.getElementById('chatFrame');

      function adjustIframeForKeyboard() {
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        if (isIOS) {
          window.addEventListener('focusin', () => {
            // Keyboard is visible, reduce iframe height
            const viewportHeight = window.innerHeight;
            iframe.style.height = viewportHeight + 'px';
          });

          window.addEventListener('focusout', () => {
            // Keyboard is hidden, reset iframe height
            iframe.style.height = '100%';
          });
        } else {
          // For non-iOS devices, adjust normally
          window.addEventListener('resize', () => {
            iframe.style.height = window.innerHeight + 'px';
          });
        }
      }

      // Call the function to handle adjustments
      adjustIframeForKeyboard();
    </script>
  </body>
</html>
